<!DOCTYPE html>
<html>
<head>
	<title>Opacity Circle Follows Cursor</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#cursor {
			position: absolute;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: rgba(0,0,0,0.5);
			pointer-events: none;
			transition: transform 0.1s ease-in-out;
			transform: translate(-50%, -50%) scale(0);
		}
	</style>
</head>
<body>
	<div id="cursor"></div>

	<script>
		var cursor = document.getElementById("cursor");
		var radius = cursor.offsetWidth / 2;
		var opacity = 0.5;

		document.addEventListener("mousemove", function(e) {
			var x = e.clientX;
			var y = e.clientY;
			cursor.style.transform = "translate(" + x + "px, " + y + "px) scale(1)";
			cursor.style.backgroundColor = "rgba(0,0,0," + opacity + ")";
		});

		document.addEventListener("mouseleave", function(e) {
			cursor.style.transform = "translate(-50%, -50%) scale(0)";
		});
	</script>
</body>
</html>
